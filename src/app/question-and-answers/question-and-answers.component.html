<div class="question">
  <mat-card>
    <mat-card-title class="card-title">
      {{question}}
    </mat-card-title>
    <hr>
    <mat-card-content class="card-content">
    <textarea value="answer"></textarea>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-stroked-button>Skip</button>
      <button mat-raised-button color="primary" class="primary">Answer</button>
    </mat-card-actions>
  </mat-card>
</div>
