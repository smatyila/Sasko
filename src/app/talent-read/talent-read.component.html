<div class="right" *ngIf="talents" style="background-color: #323232">
  <h3>Talents</h3>
  <ul>
    <li *ngFor="let talent of talents | async; let i of index">
      <p>{{ talent.talent_code}} => {{ talent.talent_description}}</p>
      <p>
        <button mat-button (click)="removeTalent(i)">Remove</button>
      </p>
    </li>
  </ul>
</div>
