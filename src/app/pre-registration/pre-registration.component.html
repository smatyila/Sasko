<div class="rg-container">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <mat-card class="register-container">
        <mat-card-title class="card-title title">Register</mat-card-title>
        <mat-card-subtitle>Build a creative personal profile</mat-card-subtitle>
        <hr />
        <mat-card-content>
          <p>
            <input type="text" class="inputFiled" placeholder="First Name"/>
            <input type="text" class="inputFiled" placeholder="Last Name" />
          </p>
          <p>
            <input type="email" placeholder="Emaile"/>
            <input type="tel" placeholder="Cell Phone Number" />
          </p>
          <p>
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Confirm Password" />
          </p>
        </mat-card-content>
        <mat-card-actions class="action">
          <button mat-flat-button color="basic" class="cancel" routerLink="/">Cancel</button>
          <button mat-stroked-button color="primary" class="signup" routerLink="/profile">Sign Up</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>

    </mat-grid-tile>
  </mat-grid-list>
</div>
