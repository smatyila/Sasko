<div>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title class="card-title title">Sign In</mat-card-title>
        <hr />
        <mat-card-content>
          <p>
            <input type="email" class="inputFiled" placeholder="Email / phone"/>
            <input type="password" class="inputFiled" placeholder="Password" />
          </p>
        </mat-card-content>
        <mat-card-actions class="action">
          <button mat-flat-button color="basic" class="cancel" routerLink="/">Cancel</button>
          <button mat-stroked-button color="primary" class="signin" routerLink="/profile">Sign In</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
